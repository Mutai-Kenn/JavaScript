<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Fetch API</title>
</head>

<body>
<div class="container">
    <section class="coordinates">
        <div class="lon">
            <span class="longitude">Longitude</span>
            <input type="text" class="form-control" id="longitude" placeholder="Longitude" value="-81.23">
        </div>
        <div class="lat">
            <span class="latitude">Latitude</span>
            <input type="text" class="form-control" id="latitude" placeholder="latitude" value="42.98">
        </div>
        <div class="btn">
            <button id="btnGet" type="button">Get Weather</button>
            <button id="btnCurrent" type="button">Use Current Location</button>
        </div>
    </section>
    <section class="weather">
        <div class="row">

        </div>

    </section>
</div>
</body>

</html>
